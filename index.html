<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <div class="logocalculadora">
            <img src="/assets/images/logocalculadora.png" alt="">
        </div>
    </header>
    <main>
        <div id="imgHeroi">
            <img src="/assets/images/pngegg.png" alt="">
        </div>
        <div id="contador" class="container">
            <h2>Nivel de Herói</h2>
            <br>
            <form action="" id="levelForm">
                <label for="nomeHeroi">Nome do Herói:</label>
                <input type="text" id="name"placeholder="Digite o nome do seu Herói" class="forms">
                <label for="xpHeroi">XP do Herói:</label>
                <input type="number"  id="xp" placeholder="Digite o XP do seu Herói" class="forms">
                <button id="calcular">Calcular nível de Herói</button>
            </form>

            <div id="popup" class="popup hidden">
                <div class="popup-content">
                  <span class="close-btn" id="closeBtn">&times;</span>
                  <h2 id="levelTitle"></h2>
                  <img id="levelImage" alt="Nível">
                  <p id="levelMessage"></p>
                </div>
              </div>

        </div>
    </main>

    <footer>Desenvolvido por Luiz Felipe S. Atallah</footer>
    <script src="/assets/js/script.js"></script>
</body>
</html>
